syntax="proto3";

package item;

option go_package= "./item";

message Item {
    int32 id = 1;
    string name = 2;
    int64 price = 3;
}

message ItemList{
    repeated Item items = 1;
}

message Void {}

message ItemId {
    int32 id = 1;
}

service Items {
   rpc Add(Item) returns (Item) {}
   rpc List(Void) returns (ItemList) {}
   rpc Find(ItemId) returns (Item){}
   rpc Delete(ItemId) returns (ItemList){}
}